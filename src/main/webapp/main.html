            function bookmarksite(title, url){
                if (window.sidebar) // firefox
                    window.sidebar.addPanel(title, url, "");
                else 
                    if (window.opera && window.print) { // opera
                        var elem = document.createElement('a');
                        elem.setAttribute('href', url);
                        elem.setAttribute('title', title);
                        elem.setAttribute('rel', 'sidebar');
                        elem.click();
                    }
                    else 
                        if (document.all)// ie
                            window.external.AddFavorite(url, title);
            }
        </script>

    <script>
        
        $(document).ready(function(){
        	//alert("1");
            GetRequest();

        function GetRequest(){
          doAjax("userShowServlet", null, function(rstText) {
				var result=eval('('+rstText+')');
				if(result.status=='OK')
					{
					var s=result.user;
				    $("#username").html(s);
					}else{
						window.location.href="login.html";
						}
			});
            }
        
function getXMLHttpResquest() {
	  var request;
      if (window.XMLHttpRequest)
      {
          request = new XMLHttpRequest();
      }
      else
      {
          try
          {
              request = new ActiveXObject("Microsoft.XMLHTTP");
          }
          catch (e)
          {
              request = new ActiveXObject("Msxml2.XMLHTTP");
          }
      }
      return request;
}
function doAjax(url,params,callBack) {
	var req=getXMLHttpResquest();
	if(req!=null)
		{
		req.onreadystatechange=function(){
			if(req.readyState==4)
				{
				if(200==req.status)
					{
					callBack(req.responseText);
					
					}else if(404==req.status)
						{
						//alert("123");
						//alert('404-HTTP请求路径错误！');
						window.location.href="login.html";
						}
					else if(500==req.status)
						{
						//alert("123")
						alert('500-HTTP请求路径错误！');
						window.location.href="login.html";
						}
						
				}
			
		};
		req.open("POST",url,true);
		req.setRequestHeader("Content-Type","application/x-www-form-urlencoded;;charset=utf-8");
		req.send(params);
	}
	
}
